syntax = "proto3";
option go_package = "https://github.com/NaddiNadja/DISYS-ChittyChat;chat";

package Chat;

message FromClient {
    string name = 1;
    string body = 2;
}

message FromServer {
    string name = 1;
    string body = 2;
}

service Services {
    rpc ChittyChatService(stream FromClient) returns (stream FromServer){};
}








